    <script>
        let chart = null;
        let currentMarket = 'KRW-DOGE';
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            loadTrades();
            loadPerformance();
            loadChart(currentMarket);
            
            // 5ì´ˆë§ˆë‹¤ ë°ì´í„° ì—…ë°ì´íŠ¸
            setInterval(loadStatus, 5000);
            setInterval(loadTrades, 10000);
            setInterval(loadPerformance, 30000);
        });
        
        // íƒ­ ì „í™˜
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // ìƒíƒœ ì •ë³´ ë¡œë“œ
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // íŠ¸ë ˆì´ë”© ìƒíƒœ ì—…ë°ì´íŠ¸
                const statusSpan = document.getElementById('tradingStatus');
                if (data.trading_active) {
                    statusSpan.innerHTML = '<span class="status-indicator status-active"></span>ë§¤ë§¤ ì‹¤í–‰ì¤‘';
                } else {
                    statusSpan.innerHTML = '<span class="status-indicator status-inactive"></span>ë§¤ë§¤ ì¤‘ì§€';
                }
                
                // ì”ê³  ì •ë³´ ì—…ë°ì´íŠ¸
                const balanceDiv = document.getElementById('balanceInfo');
                let balanceHtml = `
                    <div class="balance-item">
                        <span>KRW</span>
                        <span class="balance-value">${formatNumber(data.krw_balance)} ì›</span>
                    </div>
                `;
                
                for (const [coin, info] of Object.entries(data.coin_balances)) {
                    balanceHtml += `
                        <div class="balance-item">
                            <span>${coin}</span>
                            <span class="balance-value">${formatNumber(info.value)} ì›</span>
                        </div>
                    `;
                }
                
                balanceHtml += `
                    <div class="balance-item" style="border-top: 2px solid #667eea; margin-top: 0.5rem; font-weight: 600;">
                        <span>ì´ ìì‚°</span>
                        <span class="balance-value">${formatNumber(data.total_value)} ì›</span>
                    </div>
                `;
                
                balanceDiv.innerHTML = balanceHtml;
                
                // í¬ì§€ì…˜ ì •ë³´ ì—…ë°ì´íŠ¸
                const positionDiv = document.getElementById('positionInfo');
                if (Object.keys(data.positions).length === 0) {
                    positionDiv.innerHTML = '<div class="balance-item"><span>ë³´ìœ  í¬ì§€ì…˜ ì—†ìŒ</span></div>';
                } else {
                    let positionHtml = '';
                    for (const [market, pos] of Object.entries(data.positions)) {
                        positionHtml += `
                            <div class="balance-item">
                                <span>${market}</span>
                                <span class="balance-value">${formatNumber(pos.entry)} ì›</span>
                            </div>
                        `;
                    }
                    positionDiv.innerHTML = positionHtml;
                }
                
            } catch (error) {
                console.error('ìƒíƒœ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }
        
        // ê±°ë˜ ë‚´ì—­ ë¡œë“œ
        async function loadTrades() {
            try {
                const response = await fetch('/api/trades');
                const trades = await response.json();
                
                const tradesDiv = document.getElementById('tradesList');
                let tradesHtml = '';
                
                trades.forEach(trade => {
                    const pnlClass = trade.pnl > 0 ? 'profit' : (trade.pnl < 0 ? 'loss' : '');
                    const pnlText = trade.pnl !== 0 ? `${(trade.pnl * 100).toFixed(2)}%` : '-';
                    
                    tradesHtml += `
                        <div class="trade-item">
                            <div>${new Date(trade.time).toLocaleString()}</div>
                            <div>${trade.market}</div>
                            <div>${trade.action}</div>
                            <div class="${pnlClass}">${pnlText}</div>
                        </div>
                    `;
                });
                
                tradesDiv.innerHTML = tradesHtml || '<div class="trade-item">ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                
            } catch (error) {
                console.error('ê±°ë˜ ë‚´ì—­ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }
        
        // ìˆ˜ìµë¥  í†µê³„ ë¡œë“œ
        async function loadPerformance() {
            try {
                const response = await fetch('/api/performance');
                const data = await response.json();
                
                const performanceDiv = document.getElementById('performanceInfo');
                
                if (data.total && data.total.total_profit !== null) {
                    const totalProfit = data.total.total_profit * 100;
                    const profitClass = totalProfit > 0 ? 'profit' : (totalProfit < 0 ? 'loss' : '');
                    
                    let performanceHtml = `
                        <div class="balance-item">
                            <span>ì´ ìˆ˜ìµë¥ </span>
                            <span class="balance-value ${profitClass}">${totalProfit.toFixed(2)}%</span>
                        </div>
                        <div class="balance-item">
                            <span>ì´ ê±°ë˜ìˆ˜</span>
                            <span class="balance-value">${data.total.total_trades}íšŒ</span>
                        </div>
                    `;
                    
                    performanceDiv.innerHTML = performanceHtml;
                } else {
                    performanceDiv.innerHTML = '<div class="balance-item"><span>ìˆ˜ìµë¥  ë°ì´í„° ì—†ìŒ</span></div>';
                }
                
            } catch (error) {
                console.error('ìˆ˜ìµë¥  í†µê³„ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }
        
        // ì°¨íŠ¸ ë¡œë“œ
        async function loadChart(market) {
            currentMarket = market;
            
            // ë§ˆì¼“ ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.market-btn').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            try {
                const response = await fetch(`/api/charts/${market}`);
                const data = await response.json();
                
                if (chart) {
                    chart.destroy();
                }
                
                const ctx = document.getElementById('priceChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.time).toLocaleDateString()),
                        datasets: [{
                            label: `${market} ê°€ê²©`,
                            data: data.map(d => d.close),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
                
            } catch (error) {
                console.error('ì°¨íŠ¸ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

            }
        });
        
        // ìë™ë§¤ë§¤ ì¤‘ì§€
        document.getElementById('stopBtn').addEventListener('click', async function() {

            } catch (error) {

            }
        });
        
        // ìˆ«ì í¬ë§·íŒ…
        function formatNumber(num) {

        }
